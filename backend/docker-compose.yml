services:
  db:
    image: postgres:15
    container_name: cultivation-postgres
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: devusr
      POSTGRES_PASSWORD: devpwd
      POSTGRES_DB: cultivationapp
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devusr -d cultivationapp']
      timeout: 30s
      interval: 30s
      retries: 5
      start_period: 30s

volumes:
  db_data:
